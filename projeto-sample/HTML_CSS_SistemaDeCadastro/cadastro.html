<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Sistema de Cadastro de Reparos</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/geral.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <!--cabeçalho-->
        <div id="topo">
            <header id="header">
                <hgroup>
                    <h1><a href="index.html">SCR</a></h1>
                        <h2>Sistema de Cadastro de Reparos</h2>
                </hgroup>
                <div id="header-contato">
                    <ul>
                        <li><i class="material-icons">save</i> Cadastro </li>
                        <li><i class="material-icons">build</i> Reparos </li>
                    </ul>
                </div>
            </header>
        </div>
    <!--fim cabeçalho-->

    <!--inicio do menu-->
        <nav id="topnav">
            <ul>
                <li class="active"><a href="index.html"  Title="Página Inicial">Home</a></li>
                <li><a href="cadastro.html" title="Cadastro">Cadastro</a> </li>
                <li><a href="consulta.html" title="Consulta">Consulta</a></li>
                <li><a href="Sobre.html" title="Sobre">Sobre</a></li>
            </ul>
        </nav>
    <!--fim do menu-->

    <!--conteúdo-->
       
            <section id="conteudo">
                <h1>Cadastro de equipamentos</h1>
                <p>Sistema de cadastro</p>
                
                <form action="#" method="=post">
                    <fieldset>
                        <legend>ID do equipamento:</legend>
                        <label> ID: <span class="required">*</span>
                            <input type="text" name="id_eq" id="id_eq">
                        </label>
                        
                        <label> DESCRIÇÃO: <span class="required">*</span>
                            <input type="text" name="descricao_eq" id="descricao_eq">
                        </label>

                        <label>Marca:</label>
                                        <select name="marca_eq">
                                            <option value="APPLE"> APPLE </option>
                                            <option value="SAMSUNG"> SAMSUNG </option>
                                            <option value="LG"> LG </option>
                                            <option value="PHILIPS"> PHILIPS </option>
                                            <option value="TCL"> TCL </option>
                                            <option value="AIWA"> AIWA </option>
                                            <option value="PHILCO"> PHILCO </option>
                                            <option value="TOSHIBA"> TOSHIBA </option>
                                            <option value="SONY"> SONY </option>
                                            <option value="HUAWEI"> HUAWEI </option>
                                            <option value="XIAOMI"> XIAOMI </option>
                                            <option value="DELL"> DELL </option>
                                            <option value="HP"> HP </option>
                                            <option value="LENOVO"> LENOVO </option>
                                            <option value="PANASONIC"> PANASONIC </option>
                                            <option value="ASUS"> ASUS </option>
                                            <option value="MOTOROLA"> MOTOROLA </option>
                                            <option value="BRASTEMP"> BRASTEMP </option>
                                            <option value="ELECTROLUX"> ELECTROLUX </option>
                                            <option value="BRITANIA"> BRITANIA </option>
                                            <option value="OUTRAS"> OUTRAS </option>
                                        </select>
                        </br>
                        </br>
                        <label> Modelo: <span class="required">*</span>
                            <input type="text" name="modelo_eq" id="modelo_eq">
                        </label>

                        <label> SERIAL: <span class="not required">*</span>
                            <input type="text" name="serial_eq" id="serial_eq">
                        </label>

                        <label>Tipo:</label>
                                        <select name="tipo_eq">
                                            <option value="CELULAR"> CELULAR </option>
                                            <option value="SOM"> SOM </option>
                                            <option value="TV"> TV </option>
                                            <option value="NOTEBOOK"> NOTEBOOK </option>
                                            <option value="MONITOR"> MONITOR </option>
                                            <option value="COMPUTADOR"> COMPUTADOR </option>
                                            <option value="MICROONDAS"> MICROONDAS </option>
                                            <option value="ELETRODOMÉSTICO"> ELETRODOMÉSTICO </option>
                                            <option value="OUTROS"> OUTROS </option>
                                            
                                        </select>
                        </br>
                        </br>

                        <label> Data Entrada: <span class="required">*</span>
                            <input type="date" name="data_entrada" id="data_entrada">
                        </label>

                        <label> Data Saída: <span class="required">*</span>
                            <input type="date" name="data_saida" id="data_saida">
                        </label>
                    </fieldset>
                        
                </br>

                    <fieldset>
                        <legend>Descriçaõ do defeito</legend>
                        <label>Sintoma(s)/Defeito(s)</label><br/>
                        <textarea cols="120" rows="10" name="defeito_eq" id="defeito_eq" maxlength="300" placeholder="Descreva de forma objetiva os sintomas/defeitos do equipamento em questão"></textarea>
                    </fieldset>
                </br>
                    <fieldset>
                        <legend>Descriçaõ do reparo / peças substituidas</legend>
                        <label>Reparo</label><br/>
                        <textarea cols="120" rows="10" name="reparo_eq" id="reparo_eq" maxlength="300" placeholder="Descreva de forma objetiva o reparo efetuado"></textarea>
                    </fieldset>
                </br>
                    <fieldset>
                        <legend>Observações sobre reparo/equipamento</legend>
                        <label>Observações</label><br/>
                        <textarea cols="120" rows="10" name="obs_eq" id="obs_eq" maxlength="300" placeholder="Faça observações sobre o reparo efetuado ou equipamento em questão"></textarea>
                    </fieldset>
                    <br/> </br>
                    <input type="submit" id="btCadastrar" value="Cadastrar" class="button small red">
                    <input type="reset"  id="btLimpar" value="Limpar" class="button small orange"/>
                </form>
            </section>
        
</body>
</html>
